      <div class="example">
        <h3>Context Menu</h3>
        <p>Context menu items are custom additions that appear in the right-click menu.</p>
        <p>Right-click in the box below to see one called 'the-internet'. When you click it, it will trigger a
          JavaScript alert.</p>
        <div id='hot-spot' style="border-style: dashed; border-width: 5px; width: 250px; height: 150px;"
          oncontextmenu="displayMessage()">
        </div>
      </div>

      </br></br>

      <script>
        function displayMessage() {
          let timeoutInMilliseconds = getRandomInt(1000, 10000);
          setTimeout(function () { alert('You selected a context menu + Timeout: ' + timeoutInMilliseconds + 'ms.') }, timeoutInMilliseconds);
          // setTimeout(function () { alert('You selected a context menu + Timeout:*ms.') }, timeoutInMilliseconds);
        }

        /**
         * Returns a random number between min (inclusive) and max (exclusive)
         */
        function getRandomArbitrary(min, max) {
          return Math.random() * (max - min) + min;
        }

        /**
         * Returns a random integer between min (inclusive) and max (inclusive).
         * The value is no lower than min (or the next integer greater than min
         * if min isn't an integer) and no greater than max (or the next integer
         * lower than max if max isn't an integer).
         * Using Math.round() will give you a non-uniform distribution!
         */
        function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
      </script>
